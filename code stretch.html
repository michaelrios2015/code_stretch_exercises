const randomList = (arr, num) => {

  let newArr = [];

//looping through array to  create a sub array 
  for (let i=0; i<num; i++){
 
  let x = Math.floor(Math.random() * arr.length);
  //allows us to pick array eleemnts randomly and not repeat them
  while (newArr.includes(arr[x])){
  x = Math.floor(Math.random() * arr.length);
  //console.log("x = " + x);   
  }
  
  newArr.push(arr[x]);
  
  //console.log("out");
  //newArr.push(arr[x]);

}

return newArr;
}

console.log("----------randomList----------")
console.log(randomList([1, 2, 3], 2));//[1, 2] or [2, 1] or [1, 3] etc.
console.log(randomList(['foo', 'bar', 'bazz', 'quq'], 2));//a random choice of 2 out of 4, with no repeats

const isMatch = (objOne, objTwo) => {

//I think this is a round about way of doing it and only works if the objects 
//are lined up but it in this case they were 

//turned both objects into flattened arrays
const arrOne = Object.entries(objOne).flat();
const arrTwo = Object.entries(objTwo).flat();

let length = 0;

//we want the smaller length
if (arrOne.length > arrTwo.length){
  length = arrTwo.length;
} else {
  length = arrOne.length;
}

//one is an empty object supposed to be false 
if (length === 0){
  return false;
}

//loop through both objects and compare vulues this part is easy,
//but what if the values were not in the same order.. 
for (let i = 0; i<length; i++ ){
  if (arrOne[i] != arrTwo[i]){
    return false;
  }
}

//console.log(arrOne);
return true;
}



console.log("----------isMatch----------")
console.log(isMatch({}, {x: 1}));//false
console.log(isMatch({x: 1, y: 2}, {x: 1}));//true
console.log(isMatch({x: 1, y: 2, z: 3}, {x: 1, y: 2}));//true
console.log(isMatch({x: 1, y: 2, z: 3}, {x: 1, y: 1}));//false

const mostPopularLetter = (str) =>{

const arr = str.split('');

if (arr.length === 0){
  return undefined;
}

let obj = {};

arr.forEach(element => {if (element in obj){
  //console(obj[element]);
  obj[element]++; 
} else {
  //console.log("hello")
  obj[element] = 1;
}
  
});

let biggest = 0;
let letter = '';
for (const property in obj) {

if (obj[property] > biggest){

  biggest = obj[property];
  letter = property;
}

  
  
}

return letter;

}


console.log("----------mostPopularLetter----------")

console.log(mostPopularLetter('foo'));//o
console.log(mostPopularLetter('foobarbazbz'));//b
console.log(mostPopularLetter(''));//undefined

const fizzBuzz = (num)=>{

const arr = []; 

for (let i = 1; i<num+1; i++ ){

if (i%3 ===0){
  arr.push('FIZZ');

} else if (i%5 ===0){
  arr.push('BUZZ');

} else if (i%3 ===0 && i%5=== 0){ 
arr.push('FIZZBUZZ'); 
} else {
  arr.push(i);
  
}

}

return arr;
}

const countPlurals = (word) => {

  let arr = word.split(' ');
  //console.log(arr)
  let count = 0;

  arr.forEach(item => {if (item[item.length-1] === 's'){
    count++;
  }}) 

  return count;

}


const words = 'foos bar bazzes quq fizzes buzz';
//assume a plural word ends with an s

console.log(countPlurals(words));
console.log(countPlurals('x y z'));

0
